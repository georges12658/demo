version: "3.8"
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: demo
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    build: ./backend
    env_file: .env
    depends_on:
      - postgres
    ports:
      - "3000:3000"
  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "80:80"
volumes:
  pgdata:
